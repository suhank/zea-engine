<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started using Zea CAD</title>
    <style>
      body {
        font-family: Arial;
      }

      /* Style the tab */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      /* Style the buttons inside the tab */
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      .appstyle {
        position: absolute;
      }

      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        background-color: #000;
        height: 600px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">London</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
    </div>

    <div id="London" class="tabcontent">
      <canvas id="londonapp" class="appstyle"></canvas>
    </div>

    <div id="Paris" class="tabcontent">
      <canvas id="parisapp" class="appstyle"></canvas>
    </div>

    <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks
        tabcontent = document.getElementsByClassName('tabcontent')
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = 'none'
        }
        tablinks = document.getElementsByClassName('tablinks')
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(' active', '')
        }
        document.getElementById(cityName).style.display = 'block'
        evt.currentTarget.className += ' active'
      }

      document.getElementById('defaultOpen').click()
    </script>

    <script src="../dist/index.umd.js"></script>

    <script type="module">
      const { Vec3, Scene, GLRenderer, Color } = globalThis.zeaEngine

      {
        const domelement = document.getElementById('londonapp')
        const scene = new Scene()
        const color = new Color('#e6f9ff')
        renderer.getViewport().backgroundColorParam.value = color

        scene.setupGrid(30, 60)

        const renderer = new GLRenderer(domelement)
        renderer.setScene(scene)

        renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(20, 20, 20), new Vec3(0, 0, 0))

        renderer.resumeDrawing()
      }

      {
        const domelement = document.getElementById('parisapp')
        const scene = new Scene()
        const color2 = new Color('#e6f9ff')
        renderer.getViewport().backgroundColorParam.value = color2

        const colorGrid = new Color('#999999')
        scene.setupGrid(30, 60, colorGrid)

        const renderer = new GLRenderer(domelement)
        renderer.setScene(scene)

        renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(20, 20, 20), new Vec3(0, 0, 0))

        renderer.resumeDrawing()
      }
    </script>
  </body>
</html>
